<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe | Home Page</title>

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
{% if user.is_authenticated %}
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">Hello {{user}}</a>

    <form class="d-flex ms-auto me-2" action="/vege/recipe/" method="get">
      <input class="form-control me-2" name="search" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <form action="/vege/logout_page/" method="get">
      <button class="btn btn-outline-danger" type="submit">Logout</button>
    </form>
     {% else %}
      <div class="container-fluid">

    <form class="text-end ms-auto me-2" action="/vege/login_page/" method="get">
      <button class="btn btn-outline-danger" type="submit">Login</button>
    </form>
  </div>
</nav>
{% endif %}
{% block start%}

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
