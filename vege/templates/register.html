{% extends 'base1.html' %}
{% block start %}

<body>
  <form method="POST" class="card-2 shadow p-5">
    {% csrf_token %}
      {% if messages %}
      {{ message.tags }}
         <div class="alert alert-primary" role="alert">
          {% for message in messages %}
            {{ message }}
           {% endfor %}
         </div>
      {% endif %}

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">First name</label>
      <input type="text" class="form-control" name="first_name" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Last name</label>
      <input type="text" class="form-control" name="last_name" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1">
    </div>
    <p>Already have accounts? <a href="/vege/login_page/">Login</a> </p>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
