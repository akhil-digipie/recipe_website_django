<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe | Home Page</title>

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Submit a Recipe</h4>
        </div>
        <div class="card shadow-lg p-5">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="recipeName" class="form-label">Recipe Name</label>
                    <input type="text" class="form-control" id="recipeName" name="recipe_name" placeholder="e.g. Paneer Butter Masala" required>
                </div>

                <div class="mb-3">
                    <label for="recipeDesc" class="form-label">Recipe Description</label>
                    <textarea class="form-control" id="recipeDesc" name="recipe_description" rows="4" placeholder="Briefly describe the recipe..." required></textarea>
                </div>

                <div class="mb-3">
                    <label for="recipeImage" class="form-label">Recipe Image</label>
                    <input type="file" class="form-control" id="recipeImage" name="recipe_image" accept="image/*">
                </div>

                <button type="submit" class="btn btn-success w-100">Submit Recipe</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, for components like modals/toasts) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
